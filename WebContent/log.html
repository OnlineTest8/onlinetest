<!DOCTYPE html>

<!--[if (gt IE 9)|!(IE)]><!--> <html lang="en" class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Forms </title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <meta name="description" content="Login and Registration Form with HTML5 and CSS3" />
        <meta name="keywords" content="html5, css3, form, switch, animation, :target, pseudo-class" />
        <meta name="author" content="Codrops" />
        <link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="css_styles/css/demo.css" />
        <link rel="stylesheet" type="text/css" href="css_styles/css/style2.css" />
		<link rel="stylesheet" type="text/css" href="css_styles/css/animate-custom.css" />
    </head>
    <body>
        <div class="container">
            <!-- Codrops top bar -->
            <div class="codrops-top">
             
                <div class="clr"></div>
            </div><!--/ Codrops top bar -->
            <header>
                <h1>Admin Login and Registration Form </h1>
				<nav class="codrops-demos">
					<span>Click <strong>"Join us"</strong> to see the form switch</span>
					<a href="index.html">Demo 1</a>
					<a href="index2.html" class="current-demo">Demo 2</a>
					<a href="index3.html">Demo 3</a>
				</nav>
            </header>
            <section>				
                <div id="container_demo" >
                    <!-- hidden anchor to stop jump http://www.css3create.com/Astuce-Empecher-le-scroll-avec-l-utilisation-de-target#wrap4  -->
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                        <div id="login" class="animate form">
                            <form  action="adminlog" autocomplete="on" method="post"> 
                                <h1>Log in</h1> 
                                <p> 
                                    <label for="username" class="uname" data-icon="u" >Enter Email</label>
                                    <input id="username" name="adminemail" required="required" type="text" placeholder="myusername or mymail@mail.com"/>
                                </p>
                                <p> 
                                    <label for="password" class="youpasswd" data-icon="p"> Enter password </label>
                                    <input id="password" name="adminpassword" required="required" type="password" placeholder="Enter Password" /> 
                                </p>
                                <p class="keeplogin"> 
									<input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
									<label for="loginkeeping">Keep me logged in</label>
								</p>
                                <p class="login button"> 
                                    <input type="submit" value="Login" /> 
								</p>
                                <p class="change_link">
									Not a member yet ?
									<a href="#toregister" class="to_register">Join us</a>
								</p>
                            </form>
                        </div>

                        <div id="register" class="animate form">
                            <form  action="adminreg" autocomplete="on" method="post"> 
                                <h1> Sign up </h1> 
                                <p> 
                                    <label for="usernamesignup" class="uname" data-icon="u">Enter Name</label>
                                    <input id="usernamesignup" name="adminname" required="required" type="text" placeholder="Enter Your Name" />
                                </p>
                                   <p> 
                                    <label for="eid" class="" data-icon="p">Enter Emp Id </label>
                                    <input id="eid" name="adminempid" required="required" type="text" placeholder="Enter Emp Id"/>
                                </p>
                                <p> 
                                    <label for="emailsignup" class="youmail" data-icon="e" >Enter Email</label>
                                    <input id="emailsignup" name="adminemail" required="required" type="email" placeholder="Enter Your Email"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" data-icon="p">Enter Password </label>
                                    <input id="passwordsignup" name="adminpwd" required="required" type="password" placeholder="Enter Password"/>
                                </p>
                                <p> 
                                    <label for="passwordsignup_confirm" class="youpasswd" data-icon="p">Please confirm your password </label>
                                    <input id="passwordsignup_confirm" name="adminconfirmpwd" required="required" type="password" placeholder="Please confirm your password"/>
                                </p>
                                 <p> 
                                    <label for="mobile" class="" data-icon="p">Enter Mobile </label>
                                    <input id="mobile" name="adminmobile" required="required" type="text" placeholder="Enter Your valid Mobile Number"/>
                                </p>
                                <p class="signin button"> 
									<input type="submit" value="Sign up"/> 
								</p>
                                <p class="change_link">  
									Already a member ?
									<a href="#tologin" class="to_register"> Go and log in </a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
        </div>
    </body>
</html>
